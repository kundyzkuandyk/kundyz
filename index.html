<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    body {
      background-color: hsl(235, 18%, 26%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

    }

    .container {
      background-color: white;
      display: flex;
      border-radius: 20px;
      padding: 10px;
      font-family: Roboto;
      width: 700px;
      height: 450px;
    }

    .left {

      padding: 30px;
    }



    h1 {
      color: hsl(234, 29%, 20%);
      font-size: 40px;
    }

    p {
      margin-top: -20px;
      font-size: 15px;
      color: hsl(235, 18%, 26%);
    }

    .ul {
      margin-left: -45px;

    }

    .li {
      margin-bottom: 5px;

    }

    .p-of-email {
      font-size: 10px;
      color: hsl(234, 29%, 20%);
    }

    .email {

      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid gray;
      opacity: .5;
      width: 300px;
    }

    .button {
      background-color: hsl(234, 29%, 20%);
      color: white;
      margin-top: 25px;
      width: 300px;
      padding: 10px 5px;
      border-radius: 5px;
    }

    .buttondiv {
      display: flex;
      justify-content: center;
      margin-left: -13px;
    }

    .button:hover {
      background-image: radial-gradient(hsl(4, 100%, 67%), hsl(346, 72%, 66%));
      border: none;

    }
  </style>
</head>

<body>


  <div class="container">
    <div class="left">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="ul">
        <li class="li"><img src="assets/images/icon-list.svg">Product discovery and building what matters </li>
        <li class="li"><img src="assets/images/icon-list.svg">Measuring to ensure updates are a success</li>
        <li class="li"><img src="assets/images/icon-list.svg">And much more!</li>
      </ul>



      <span class="p-of-email"> <b>Email address</b></span><br>
      <input type="text" placeholder=" email@company.com" class="email">
      <div class="buttondiv"><button class="button"> Subscribe to monthly newsletter</button></div>
    </div>

    <img src="assets/images/illustration-sign-up-desktop.svg">


  </div>





</body>

</html>
