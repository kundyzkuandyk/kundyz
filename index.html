<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    body {
      background-color: hsl(217, 54%, 11%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
    }

    .container {
      background-color: hsl(216, 50%, 16%);
      width: 300px;
      height: 550px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      border-radius: 10px;
      color: white;
      font-family: outfit;
      position: relative;
      z-index: 0;

    }

    .img {
      border-radius: 10px;
      margin-top: -11px;
      margin-left: -1px;
      z-index: 1;
    }

    .img:hover {
      opacity: 0.5;
      z-index: -2;

    }


    .view-icon {
      opacity: 1;
      position: absolute;
      top: 20px;
      background-color: hsl(178, 100%, 50%);
      width: 50px;
      padding: 125px;
      height: 52px;
      border-radius: 10px;
      z-index: -3;
    }

    .view {
      position: absolute;
      left: 145px;
      top: 150px;
      z-index: -1;
    }

    

    .row {
      display: flex;
      justify-content: space-between;
      margin-top: -20px;
    }

    .head {
      font-size: 20px;
      margin-top: -30px;
    }

    .head:hover {
      color: hsl(178, 100%, 50%);
    }


    p {
      margin-top: -10px;
      color: hsl(215, 51%, 70%);
    }

    .hr {
      width: 300px;
      height: 0.3px;
      color: hsl(215, 51%, 70%);
      border-color: hsl(215, 51%, 70%);
    }

    .sims {
      color: hsl(178, 100%, 50%);
      margin-left: 20px;
      position: relative;


    }

    .icon {
      position: absolute;
      top: 2px;
      right: 80px;
    }

    .clock {
      color: hsl(215, 51%, 70%);
      position: relative;
    }

    .icon-2 {
      position: absolute;
      top: 2px;
      right: 80px;
    }

    .ava {
      display: flex;
      align-items: center;

    }

    .ava-img {
      border-radius: 50%;
      border: 1px solid white;
    }

    .Creation {
      margin-left: 15px;
    }

    .blue {
      color: hsl(215, 51%, 70%);
    }

    .hover:hover {
      color: hsl(178, 100%, 50%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="view-icon"></div>
    <img src="images/icon-view.svg" class="view">

    <img src="images/image-equilibrium.jpg" class="img" width="302px" height="304px"><br>
    <span class="head"> <strong> Equilibrium #3429</strong></span>

    <p>Our Equilibrium collection promotes <br>balance and calm.</p>
    <div class="row">
      <div class="sims">
        <img src="images/icon-ethereum.svg" class="icon"><span class="margin"><b>0.041 ETH</b></span>
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg" class="icon-2"><span class="margin-2">3 days left</span>
      </div>
    </div>
    <hr class="hr">
    <div class="ava">
      <img src="images/image-avatar.png" width="40px" class="ava-img">
      <div class="Creation"><span class="blue">Creation of</span><span class="hover"> Jules Wyvern</span></div>
    </div>
  </div>

</body>

</html>
