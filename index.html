<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    body {
      background-color: hsl(221, 100%, 96%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {

      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      font-family: Hanken Grotesk;

    }

    .purple {

      background-image: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .right {
      padding: 30px;
      display: flex;
      flex-direction: column;

    }

    .result {
      opacity: .6;
      margin-bottom: 5px;
    }

    .circle {
      background-image: linear-gradient(hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0));
      border-radius: 50%;
      width: 80px;
      height: 80px;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 10px;


    }

    h1 {
      margin-top: -5px;
    }

    .of-100 {
      margin-top: -20px;
      opacity: .6;
    }

    p {
      margin-top: -10PX;
      font-size: 16PX;
      opacity: .6;
      text-align: center;
    }

    .SUM {
      margin-top: -60PX;
      font-size: 15px;

    }

    .spans {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 10px;
      width: 150px;
    }

    .spans img {
      width: 10px;
    }

    .Cont {
      background-color: hsl(224, 30%, 27%);
      color: white;
      margin-bottom: -60px;
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      border-radius: 20px;
      font-size: 10px;
    }

    .Cont:hover {
      background-image: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
    }
  </style>




</head>


<body>
  <div class="container">

    <div class="purple"><span class="result">Your Result</span>
      <div class="circle">
        <h1>76</h1>
        <spaN class="of-100"> of 100</spaN>
      </div>

      <H2>Great</H2>
      <p>You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
    </div>
    <div class="right">
      <h2 CLASS="SUM">Summary</h2>
      <div class="spans" style="background-color: hsl(0, 86%, 89%);">
        <div class="img-and-font"><img src="assets/images/icon-reaction.svg">
          <span style=" color: hsl(0, 100%, 67%);">Reaction</span>
        </div>
        <span>80 / 100</span>
      </div>
      <div class="spans" style="background-color: hsl(38, 72%, 87%);">
        <div class="img-and-font"><img src="assets/images/icon-memory.svg">
          <span style="color:  hsl(39, 100%, 56%);">Memory</span>
        </div>
        <span>92 / 100</span>
      </div>
      <div class="spans" style="background-color: hsl(166, 81%, 90%);">
        <div class="img-and-font"><img src="assets/images/icon-verbal.svg">
          <span style="color:hsl(166, 100%, 37%) ;"> Verbal</span>
        </div>
        <spaN>61 / 100</spaN>
      </div>
      <div class="spans" style="background-color: hsl(234, 76%, 90%);">
        <div class="img-and-font"><IMG SRC="assets/images/icon-visual.svg">
          <SPAN style="color: hsl(234, 85%, 45%) ;"> Visual</SPAN>
        </div>
        <span> 72 / 100</span>
      </div>

      <span class="Cont">Continue</span>
    </div>
  </div>


</body>

</html>
